<body class="otro-cuerpo">

    <main class="otra-seccion-contenido">
      <p class="formulario-descripcion">
        Bienvenido al formulario de Star Wars Fan Page. Completa las siguientes preguntas para compartir tu amor por Star Wars con nosotros.
      </p>

        <form action="procesar_formulario.php" method="post">

            <label for="nombre">1. ¿Cuál es tu nombre?</label>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>

            <label>2. ¿Cuál/es de estos personajes es tu favorito?</label>
            
            <label for="luke">Luke Skywalker</label>
            <input type="checkbox" id="luke" name="personaje" value="luke">
            <label for="leia">Princesa Leia</label>
            <input type="checkbox" id="leia" name="personaje" value="leia">
            <label for="yoda">Yoda</label>
            <input type="checkbox" id="yoda" name="personaje" value="yoda">
          
            <label>3. ¿Cuál es tu afiliación?</label>
            <label for="rebelde">Alianza Rebelde</label>
            <input type="radio" id="rebelde" name="afiliacion" value="rebelde">
            <label for="imperio">Imperio Galáctico</label>
            <input type="radio" id="imperio" name="afiliacion" value="imperio">

            <label for="edad">4. ¿Cuántos años tienes?</label>
            <input type="number" id="edad" name="edad" min="1" required>

            <label for="planeta">5. ¿De qué planeta eres?</label>
            <select id="planeta" name="planeta" required>
                <option value="tatooine">Tatooine</option>
                <option value="alderaan">Alderaan</option>
                <option value="coruscant">Coruscant</option>
            </select>

            <label for="respuesta">6. ¿Quién es el villano más icónico de Star Wars?</label>
            <input type="text" id="respuesta" name="respuesta" pattern="[a-zA-Z0-9\s]+" required>
            

            <label>7. ¿Qué tipo de sable de luz prefieres?</label>
            <label for="simple">Simple</label>
            <input type="radio" id="simple" name="sable" value="simple">
            
            <label for="doble">Doble</label>
            <input type="radio" id="doble" name="sable" value="doble">

            <label for="duales">duales</label>
            <input type="radio" id="duales" name="sable" value="duales">
            

            <label for="numero_peliculas">8. ¿Cuántas películas de Star Wars has visto?</label>
            <input type="number" id="numero_peliculas" name="numero_peliculas" min="0" required>

            <label for="color_lightsaber">9. ¿De qué color te gustaría que fuera tu sable de luz?</label>
            <input type="color" id="color_lightsaber" name="color_lightsaber" value="#ff0000">

            <label for="opinion">10. Deja tu opinión sobre Star Wars:</label>
            <textarea id="opinion" name="opinion" rows="4" cols="50"></textarea>

          <label for="barra_movil">11. ¿En qué posición ubicarías la saga de Star Wars en una barra móvil?</label>
          <input type="range" id="barra_movil" name="barra_movil" min="0" max="100" step="1" value="50">

          
          <label for="fecha_hoy">12. ¿Cuál es la fecha de hoy?</label>
          <input type="date" id="fecha_hoy" name="fecha_hoy" required>

            <div class="botones">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>

        </form>
